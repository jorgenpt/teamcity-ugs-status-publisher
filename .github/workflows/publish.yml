name: Publish
run-name: "Building & publishing ${{ github.ref_name }}"

on:
  workflow_dispatch: { }
  push:
    branches:
      - "!*"
    tags:
      - "v*"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Build with Gradle
        run: |
          version="$(echo '${{ github.ref_name }}' | sed 's/^v//')"
          ./gradlew "-PPluginVersion=$version"
      - uses: actions/upload-artifact@v3
        with:
          path: target/ugs-status-publisher.zip